<body>
  <header class="page-header">

  <footer>
    <p>&copy; 2025 The Ravioli Stamp Co.</p>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cartIcon = document.getElementById("cart-icon");
    if (!cartIcon) return;

    const savedCart = JSON.parse(localStorage.getItem("ravioliCart") || "[]");

    const totalQty = savedCart.reduce((sum, item) => sum + item.quantity, 0);

    if (totalQty > 0) {
      cartIcon.innerHTML = `ðŸ›’ <span>${totalQty}</span>`;
    }
  });
</script>
