<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Your Ravioli Stamp</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Declare MAX_LENGTH as a global JS constant -->
  <script>
    const MAX_LENGTH = 50;
    window.MAX_LENGTH = MAX_LENGTH;
  </script>
</head>
<body>
  <header class="page-header">
    <div class="header-row">
      <a href="index.html" class="home-icon" title="Back to home">🏠</a>
      <h1>Order Your Stamp</h1>
      <div id="cart-icon">
        🛒 <span id="cart-count">0</span> | <span id="cart-total">£0.00</span>    
      </div>
    </div>
    <p class="subtitle">Handcrafted. Personalised. Perfect for Gifting or Professional Kitchens.</p>
    <div id="cart-summary" class="cart-summary hidden"></div>
    <div id="cart-summary-mobile" class="cart-summary-mobile"></div>
  </header>

  <main id="order-page">
    <div class="form-section">
      <label for="stamp-name" id="label-name"></label>
      <input type="text" id="stamp-name" required />

      <label for="stamp-qty">Quantity:</label>
      <div class="qty-total-wrap">
      <input type="number" id="stamp-qty" value="1" min="1" max="999" />
      <span id="live-total">= £14.99</span>
      </div>
      <div id="discount-note" class="hidden">10% discount applied</div>

      <button id="add-to-cart">Add to Cart</button>
    </div>

    <div id="paypal-button-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 The Ravioli Stamp Co.</p>
  </footer>

  <!-- PayPal SDK (sandbox or live) -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AcTN9zaEEgqzQvTGEx5kxILndc0RzZVptX7nJGfTvYlITkMGhE_oR3VQmtA2vhCYYevrETlLLm_TZwgn&currency=GBP"
    defer>
  </script>

  <script src="js/script.js" defer></script>
</body>
</html>
